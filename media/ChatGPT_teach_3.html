<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Music</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        } 
        #paper {
            margin: 0;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="paper">ABC</div>
    </div>
    <script src="https://img1.ccgxk.com/ccgxk-oss/js/abc.js" type="text/javascript"></script>
    <script type="text/javascript">
        var abc = `
        X:2
T:ChatGPT Music
M:4/4
L:1/8
%%staves {(RH) (LH)}
V:RH clef=treble
V:LH clef=bass
K:D
V:RH
|:"D"{A}A2 AF D2 D2|{F}GABc d2 d2|{A}BGAF D2 D2|{G}e2e2 A2 A2|
{F}F2 AD d2 d2|{A}g2g2 A2 A2|{F}f2 d2 "A7"{c}cA A2|{D}D4 D4:|
|:"D"{d}dfaf d2 d2|{f}dfaf "A7"{e}a2 A2|{G}D2 F2 "D"{A}A2 A2|{A}G2 A2 "A7"{e}A2 A2|
{d}f2 AA "A7"{c}d2 A2|{d}dfaf "A7"{e}a2 e2|{g}gfef e2 e2|{d}d4 d4:|
V:LH
|:"D"D,,2 D,2 D,2 D,2|{A}G,,A, D,2 z2 z2|{G}G,2 B,,2 z2 z2|{A}A,,2 E,2 z2 z2|
{D}D,,2 A,D, z2 z2|{A}A,,2 B,2 z2 z2|{D}D,,2 d,2 z2 z2|{D}D,,4 D,4:|
|:"D"D,,2 F,2 A,,D,|{D}D,,2 F,2 A,,D,|{G}G,2 B,,2 d,G,|{D}D,,2 F,2 A,,D,|
{D}D,,2 F,2 A,,D,|{D}D,,2 F,2 A,,D,|{G}G,2 B,,2 d,G,|{D}D,,4 D,4:|
`;

        function load() {
            ABCJS.renderAbc("paper", abc);
        }
        load();
    </script>

</body>
</html>
